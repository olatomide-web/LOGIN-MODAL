<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        theme : {
            fontFamily : {
                sans : ['Mulish', 'sans-serif'],
                mono : ['Rokkitt', 'monospace']
            }
        }
    }
</script>
</head>
<body>
    <!--Global Container-->
    <div class="flex items-center justify-center bg-rose-50 min-h-screen">
        <!--Card Container-->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!--Left Side-->
            <div class="p-6 md:p-20">
                <!--Top Content-->
                <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-normal text-gray-700">
                    Log in to your account to upload pictures, videos or music.
                </p>
                <input type="text" placeholder="Enter your email address" 
                    class="w-full p-6 border border-gray-300 rounded-md 
                    placeholder:font-sans placeholder:font-light"
                >

                <!--Middle Content-->

                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">Forgot Password?</div>
                    <button class="w-full md:w-auto flex justify-center items-center
                     p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-sm
                      px-9 bg-cyan-700 shadow-cyan-100 transition duration-150 hover:bg-opacity-90 hover:shadow-lg hover:-translate-y-0.5">
                      <span>Next</span> 
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <!--border-->
                <div class="mt-12 border-b border-gray-300"></div>

                <!--Bottom Container-->
                <p class="py-6 text-center font-thin text-gray-400">or login with</p>
                <!--Bottom Buttons Container-->
                <div class="flex flex-col space-x-0 space-y-6 items-center justify-between md:flex-row md:space-x-4 md:space-y-0">
                    <button class="w-full flex justify-center items-center
                        py-2 font-sans font-thin rounded space-x-3 border border-gray-300 shadow-sm
                        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150">
                        <span><i class="fa-brands fa-facebook text-3xl text-blue-400 mr-2"></i></span>
                        Facebook
                    </button>

                    <button class="w-full flex justify-center items-center
                        py-2 font-sans font-thin rounded border border-gray-300
                        shadow-sm hover:bg-opacity-30 hover:shadow-lg 
                        hover:-translate-y-0.5 transition duration-150">
                        <span><img class="w-8 mr-2" src="images/google.svg" alt=""></span>
                        Google
                    </button>
                </div>
            </div>
            <!--Right Side-->
            <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">

            <!--Close Button-->
            <div class="group absolute -top-5 right-4 flex items-center 
             justify-center w-10 h-10 bg-gray-200 rounded-full
              md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
                <i class="fa-solid fa-x 2xl"></i>
            </div>
        </div>

    </div>

    
</body>
</html>
